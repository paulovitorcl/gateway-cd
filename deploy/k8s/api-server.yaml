apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-cd-api
  namespace: gateway-cd
  labels:
    app: gateway-cd-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-cd-api
  template:
    metadata:
      labels:
        app: gateway-cd-api
    spec:
      serviceAccountName: gateway-cd-controller
      containers:
      - name: api
        image: gateway-cd-api:latest
        imagePullPolicy: IfNotPresent
        args:
        - --addr=:8080
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-cd-api
  namespace: gateway-cd
  labels:
    app: gateway-cd-api
spec:
  selector:
    app: gateway-cd-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-cd-web
  namespace: gateway-cd
  labels:
    app: gateway-cd-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-cd-web
  template:
    metadata:
      labels:
        app: gateway-cd-web
    spec:
      containers:
      - name: web
        image: gateway-cd-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache-nginx
          mountPath: /var/cache/nginx
        - name: var-run
          mountPath: /var/run
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache-nginx
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-cd-web
  namespace: gateway-cd
  labels:
    app: gateway-cd-web
spec:
  selector:
    app: gateway-cd-web
  ports:
  - name: http
    port: 3000
    targetPort: 80
  type: ClusterIP
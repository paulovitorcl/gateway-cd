apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-cd-ingress
  namespace: gateway-cd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: gateway-cd.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-cd-web
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-cd-api
            port:
              number: 8080